name: Build Revanced

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'App to build'
        required: true
        default: 'soundcloud'
        type: choice
        options:
        - soundcloud
        - googlephotos

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools: "latest"
          build-tools: "34.0.0"
          platform-tools: "latest"
          platforms: "android-33"
          ndk: "25.2.9519653"
          
      - name: Create Keystore
        run: |
          mkdir -p src
          echo "${{ secrets.KEYSTORE }}" | base64 -d > src/ks.keystore
          
      - name: Create directories
        run: |
          mkdir -p download release
          
      - name: Build ${{ github.event.inputs.app }}
        run: |
          cd src/build
          bash Revanced.sh ${{ github.event.inputs.app }}
          cd ../../
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app }}-revanced
          path: |
            release/*.apk
            release/versions.txt

  release:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get version info and create notes
          version_file=$(find release -name "versions.txt" | head -n 1)
          app="${{ github.event.inputs.app }}"
          version=$(grep "$app=" "$version_file" | cut -d'=' -f2 || echo "N/A")
          
          # Create release notes
          release_notes="### Manual Build\n\n"
          release_notes+="Provider: revanced\n\n"
          release_notes+="#### Apps:\n"
          release_notes+="- $app: $version\n"
          
          # Create release
          release_tag="manual-$(date +'%Y.%m.%d-%H%M%S')"
          gh release create "$release_tag" \
            --title "Manual Build $release_tag" \
            --notes "$release_notes" \
            release/**/*.apk 